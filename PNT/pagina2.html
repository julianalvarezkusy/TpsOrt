<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    </head>
    <body>
        <table class="table table-striped">
            <tr>
                <th><input type="text" id="input1"></input></th>
            </tr>
                <tr><th><button type="button" class="btn btn-primary" onclick="calcular('+')">Sumar</button></th></tr>
                <tr><th><button type="button" class="btn btn-primary" onclick="calcular('-')">Restar</button></th></tr>
                <tr><th><button type="button" class="btn btn-primary" onclick="calcular('*')">Multiplicar</button></th></tr>
                <tr><th><button type="button" class="btn btn-primary" onclick="calcular('/')">Dividir</button></th></tr>
                <tr><th><button type="button" class="btn btn-primary" onclick="resultado()">Calcular</button></th></tr>


        </table>



    </body>
    <script>
        
        var valorIngresado = 0;
        var operador = "";
        function calcular(signo){
            debugger;
            valorIngresado = parseInt(document.getElementById("input1").value);
      
            operador = signo;
            //blanquearCampo();
            document.getElementById("input1").value = "";

        }

        function resultado(){
            var resultado = 0;
            if (operador == '+'){
                resultado = valorIngresado + parseInt(document.getElementById("input1").value);
                document.getElementById("input1").value = resultado;
                valorIngresado = 0;
            }else if (operador == '-'){
                resultado = valorIngresado - parseInt(document.getElementById("input1").value);
                document.getElementById("input1").value = resultado;
                valorIngresado = 0;
            } else if (operador == '*'){
                resultado = valorIngresado * parseInt(document.getElementById("input1").value);
                document.getElementById("input1").value = resultado;
                valorIngresado = 0;
            }else if (operador == '/'){
                if (parseInt(document.getElementById("input1").value) == 0 ){
                    alert("No se puede dividir por 0.")
                }else{
                    resultado = valorIngresado / parseInt(document.getElementById("input1").value);
                document.getElementById("input1").value = resultado;
                valorIngresado = 0;
                }
            }

        }

        function blanquearCampo(){
            var vacio = "";
            document.getElementById("input1").innerText = vacio;
        }




     

    </script>

</html>
